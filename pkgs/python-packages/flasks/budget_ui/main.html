<!DOCTYPE html>
<html>

<head>
    <title>Budget Tool</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .section {
            margin-bottom: 40px;
        }

        .account {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .status-uploaded {
            color: green;
            font-weight: bold;
        }

        .status-missing {
            color: red;
        }

        pre.log {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Let's Budget! ðŸ’¸</h1>

    <div class="section">
        <h2>Upload CSVs</h2>
        {% for source in sources %}
        <div class="account">
            <h3>{{ source.Account }}</h3>
            <form action="{{ url_for('budget.upload_csv', account=source.Account) }}" method="post"
                enctype="multipart/form-data">
                <input type="file" name="file" accept=".csv" required>
                <button type="submit">Upload {{ source.Account }}.csv</button>
            </form>
            <p>Status:
                {% if statuses[source.Account] %}
                <span class="status-uploaded">âœ“ Uploaded</span>
                {% else %}
                <span class="status-missing">âœ— Not uploaded</span>
                {% endif %}
            </p>
        </div>
        {% endfor %}
    </div>

    <div class="section">
        <button onclick='runCommand({{ url_for("budget.trigger_upload") | tojson }}, "upload-log")'>
            Upload transactions
        </button>
        <pre id="upload-log" class="log"></pre>
    </div>

    <div class="section">
        <button onclick='runCommand({{ url_for("budget.trigger_process") | tojson }}, "process-log")'>
            Process transactions
        </button>
        <pre id="process-log" class="log"></pre>
    </div>

    <script>
        function runCommand(endpoint, logId) {
            console.log("Connecting to SSE endpoint:", endpoint);
            const log = document.getElementById(logId);
            log.textContent = 'Starting...\n\n';

            const evtSource = new EventSource(endpoint);

            evtSource.onmessage = function (event) {
                log.textContent += event.data + '\n';
                log.scrollTop = log.scrollHeight;
            };

            evtSource.onerror = function () {
                console.error("SSE connection failed or closed");
                log.textContent += '\n[Connection failed or ended]\n';
                evtSource.close();
            };

            evtSource.onopen = function () {
                console.log("SSE connection opened");
                log.textContent += '[Connected to server]\n';
            };
        }
    </script>
</body>

</html>
